version: '3.8'

services:
  bomberman-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bomberman-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAPS_DIR=/app/maps
    volumes:
      # Mount local maps directory so you can edit maps without rebuilding
      - ./maps:/app/maps:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - bomberman

  bomberman-client:
    build:
      context: ../BombermanClient
      dockerfile: Dockerfile
    container_name: bomberman-client
    ports:
      - "3000:8080"
    depends_on:
      bomberman-server:
        condition: service_healthy
    networks:
      - bomberman

networks:
  bomberman:
    driver: bridge


